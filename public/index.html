<!DOCTYPE html>

<!-- angular module declared here -->
<html ng-app="feedbackSystem">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Student Feedback</title>

	<!-- styles, also bootstrap 3 complained the least lol -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css/animate.min.css">
	<style>
		html { overflow-y:scroll; }
		body { padding-top:5px; }
		#del-button { margin-bottom:30px; }
	</style>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
		<!--views for all sections-->
		<div class="text-center">
			<h2>Quality of Lecture</h2>
			<canvas id="thumbs" width="450" height="100"></canvas>
		</div>
		<div class=" text-center">
			<!--<h1>Speak Slower<span id="speak_slower" class="label label-info">0</span></h1>-->
			<h2>Speed of Lecture</h2>
			<canvas id="speech" width="450" height="100"></canvas>
		</div>
		<!--<div class="jumbotron text-center">
			<h1>Speak Louder<span id="speak_louder" class="label label-info">0</span></h1>
		</div>-->

		<!-- button to reset all feedback  -->
		<div id="del-button" class="row">
			<div class="text-center">
				<button type="button" ng-click="deleteAllFeedback()" class="btn btn-primary">Reset All Feedback</button>
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>
</body>

<!-- javascript crap -->
<!-- load angular -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<!-- load up our controller -->
<script src="js/controllers/main.js"></script>
<!-- load our feedback service -->
<script src="js/services/feedback_services.js"></script>
<!-- more angular core stuff -->
<script src="js/core.js"></script>
<!-- socket io and chart.js stuff -->
<script src="js/chart.js/dist/Chart.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/data-and-sockets.js"></script>

</html>
