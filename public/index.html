<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="feedbackSystem">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Realtime Student Feedback Sys</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
		<!-- filter by the amount of thumbs up we've gotten -->
			<h1>Thumbs Up<span id="thumbsup" class="label label-info">0</span></h1>
		</div>
		<div class="jumbotron text-center">
			<h1>Thumbs Down<span id="thumbsdown" class="label label-info">0</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- not necessary, unless they want to give written feedback which I don't want -->
				 <!--<div class="checkbox" ng-repeat="feedback in feedback">-->
					<!--<label>
						<input type="checkbox" ng-click="deleteThumbsUp(feedback._id)"> {{ feedback.text }}
					</label>-->
					<button type="button" ng-click="deleteThumbsUp(1)" class="btn btn-primary">Delete All Feedback</button>
				<!--</div> -->

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

</body>

<!--call out the socket io connection and start, remember to type in correct address-->
<script src="/socket.io/socket.io.js"></script>
<script>
	// establish connection
  var socket = io.connect('http://localhost:8080');
//   retrieve socket calls for thumbs down
  socket.on('thumbsdown_sent', function (data) {
	document.getElementById("thumbsdown").innerHTML = data.thumbsdown;
    socket.emit('my other event', { my: 'data' });
  });

// retrieve socket calls for thumbs up
  socket.on('thumbsup_sent', function (data) {
	document.getElementById("thumbsup").innerHTML = data.thumbsup;
    socket.emit('my other event', { my: 'data' });
  });
</script>

</html>
